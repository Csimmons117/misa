<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Timeline Example</title>
<style>

body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 40px;
}

/* Timeline Container */
.timeline {
  position: relative;
  max-width: 600px;
  margin: auto;
  padding-left: 50px;
}

/* Vertical Line */
.timeline::before {
  content: "";
  position: absolute;
  left: 20px;
  top: 0;
  bottom: 0;
  width: 2px;
  background: #ccc;
}

/* Timeline Item */
.timeline-item {
  position: relative;
  margin-bottom: 40px;
}

/* Dot */
.timeline-item::before {
  content: "";
  position: absolute;
  left: -36px;
  top: 5px;
  width: 14px;
  height: 14px;
  background: white;
  border: 3px solid #007bff;
  border-radius: 50%;
}

/* Content Box */
.timeline-content {
  background: white;
  padding: 15px 20px;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.timeline-content h3 {
  margin: 0 0 5px;
}

.timeline-content span {
  font-size: 14px;
  color: #777;
}

</style>
</head>
<body>

<div class="timeline">

  <div class="timeline-item">
    <div class="timeline-content">
      <h3>Senior Developer</h3>
      <span>2022 - Present</span>
      <p>Working on frontend architecture and UI systems.</p>
    </div>
  </div>

  <div class="timeline-item">
    <div class="timeline-content">
      <h3>Junior Developer</h3>
      <span>2020 - 2022</span>
      <p>Worked on web applications and bug fixes.</p>
    </div>
  </div>

  <div class="timeline-item">
    <div class="timeline-content">
      <h3>Intern</h3>
      <span>2019 - 2020</span>
      <p>Assisted in building responsive UI components.</p>
    </div>
  </div>

</div>

</body>
</html>
